<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Virtuel | IB Bank</title>
    <style>
        :root { --ib-blue: #004a99; --ib-gold: #d4af37; --bg: #f8f9fa; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #chat-container { width: 100%; max-width: 450px; height: 600px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { background: var(--ib-blue); color: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--ib-gold); }
        .header h2 { font-size: 1.2rem; margin-bottom: 5px; }
        .header span { font-size: 0.8rem; opacity: 0.8; }

        /* Zone de messages */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #ffffff; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .user { align-self: flex-end; background: var(--ib-blue); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #f1f3f5; color: #333; border-bottom-left-radius: 2px; }

        /* Zone de saisie */
        .input-area { padding: 15px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 18px; border-radius: 25px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--ib-blue); }
        button { background: var(--ib-blue); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #003366; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="header">
        <h2>IB Bank AI</h2>
        <span>Partenaire de votre succès</span>
    </div>
    <div id="chat-box">
        <div class="msg bot">Bonjour ! Je suis l'assistant IB Bank. Comment puis-je vous aider aujourd'hui ?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Posez votre question..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">➔</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
